<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="interface.css" />

<body>

<div class="tab">
	<button class="tablinks" onclick="openTab(event, 'main')">Main</button>
	<button class="tablinks" onclick="openTab(event, 'shop')">Shop</button>
	<button class="tablinks" onclick="openTab(event, 'debug')">Debug</button>
	<button calss="tablinks" onclick="openTab(event, 'save_load')">Save/Load</button>
</div>

<div id="main" class="tabcontent">
	Level <span id="level">1</span>
	<br>
	Damage: <span id="damage">1</span>
	&emsp;
	Health: <span id="health">100</span>
	&emsp;
	Experience: <span id="exp_num">0</span>/<span id="exp_dem">10</span>
	<br>
	Gold: <span id="gold">0</span>
	<br>
	<button onclick="deal_damage()"> Attack </button>
	<br><br>

	Enemy Level: <span id="enemy_level">1</span>
	<br>
	<button id="enemy_lvl_up_button" onclick="enemy_lvl_up()" disabled="true"> Level up enemy </button>
	&ensp;
	Cost: <span id="lvl_up_cost">10</span> gold
	<br>
	Enemy Health: <span id="enemy_health">10</span>
	<br>
</div>

<div id="shop" class="tabcontent">
	<!-- Add stuff later -->
</div>

<div id="debug" class="tabcontent">
	<button onclick="debug_mode()"> Debug Mode </button>
</div>

<div id="save_load" class="tabcontent">
	<button onclick="save()"> Save </button>
	<button onclick="load()"> Load </button>
</div>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
